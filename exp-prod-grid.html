<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="exp-prod-grid.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Your next find.</h1>
        <!-- Search Box -->
        <div class="search-box">
          <form action="" onsubmit="return false">
            <input type="text" id="search" placeholder="Search Products" />
          </form>
        </div>
        <!-- Buttons -->
        <div class="filter-box">
          <a href="#" class="btn active" data-filter="all">All</a>
          <a href="#" class="btn" data-filter="watch">Watch</a>
          <a href="#" class="btn" data-filter="shirt">Shirt</a>
          <a href="#" class="btn" data-filter="gown">Gown</a>
          <a href="#" class="btn" data-filter="jewelry">Jewelry</a>
        </div>

        <div class="sort-box">
            <label for="sort-select">Sort By:</label>
            <select id="sort-select">
              <option value="price-low">Lowest Price</option>
              <option value="price-high">Highest Price</option>
              <option value="rating">Rating</option>
              <option value="alphabetical">Alphabetical</option>
            </select>
          </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <section class="container" id="store-products">
          <!-- Product elements will be dynamically appended here -->
        </section>
        <div class="container no-result">
          <p>No more products found.</p>
        </div>
      </div>
    </main>

    <script src="exp-prod-grid.js"></script>
  </body>
</html>
