<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YAIzaSyAyDU4GKqs74QltqTmuBXnBmhpfof6y6j0",
            authDomain: "enhack-bazaar.firebaseapp.com",
            projectId: "enhack-bazaar",
            storageBucket: "enhack-bazaar.appspot.com",
            messagingSenderId: "835257292784",
            appId: "1:835257292784:web:8db3bedc6bf9255489af35"
        };
        firebase.initializeApp(firebaseConfig);
        
        function register() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Registration successful
                var user = userCredential.user;
                alert('Registration successful');
            })
            .catch((error) => {
                // Registration failed
                var errorCode = error.code;
                var errorMessage = error.message;
                alert('Registration failed: ' + errorMessage);
            });
        }
    </script>
</head>
<body>
    <h2>User Registration Form</h2>
    <form onsubmit="event.preventDefault(); register();">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
